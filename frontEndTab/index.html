<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FrontEndTab Extension</title>
   <!-- CSS -->
   <link rel="stylesheet" href="./assets/stylesheets/style.css">
   <!-- JS -->
   <script src="./assets/js/script.js" defer></script>
</head>
<body>
   <main>
      <section>
         <div class="container">
            <h2>First solve the problem, then write the code</h2>
            <div class="searchbar flexrow">
               <input type="text">
               <select name="searchOptions" id="searchOptions">
                  <option value="google">Google</option>
                  <option value="github">GitHub</option>
                  <option value="mdn">MDN</option>
                  <option value="stackof">Stack Overflow</option>
                  <option value="csstricks">CSS Tricks</option>
               </select>
            </div>
            <div class="readbox">
               <div class="header">
                  <button>X</button>
                  <button>Max</button>
               </div>
               <div class="viewbox">
                  <iframe src="//www.youtube.com/" frameborder="1" width="100%" height="100%" allowfullscreen></iframe>
               </div>
               <div class="footer">
                  <button>All</button>
                  <button>Starred</button>
               </div>
            </div>
         </div>
      </section>
   </main>
</body>
</html>
